<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            background-color: #111111;
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        nav {
            background-color: #111111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5vw 5vw;
        }

        .background-image {
            position: absolute;
            top: 0vw;
            left: 0vw;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/bg3.png');
            background-size: cover;
            background-position: center center;
            z-index: -1;
        }

        .logo img {
            width: 17.8vw;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-left: 2vw;
        }

        .menu a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.5vw;
            font-weight: 100;
            position: relative;
        } .menu ab {
            color: #f11d1d;
            text-decoration: none;
            font-size: 1.5vw;
            font-weight: 100;
            position: relative;
        }

        .menu a::before, .menu ab::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            top: 1.9vw;
            background-color: #ffffff;
            bottom: 0;
            left: 0;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .3s ease-in-out;
        }

        .menu a:hover::before, .menu ab:hover::before {
            transform-origin: left;
            transform: scaleX(1);
        }

        .menu a:hover {
            color: rgb(206, 49, 49);
            transform: scale(1.2);
        }

        .menu ab:hover {
            color: rgb(255, 255, 255);
            transform: scale(1.2);
        }
        

        .border-bottom {
            position: fixed;
            top: 7.8vw;
            left: 6.8vw;
            width: 86%;
            height: 0.17vh;
            background-color: #FF1619;
            margin: 0 auto;
        }

        /* Container for the two halves */
        .content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    height: 55vh; /* Adjusted height to make the container smaller */
    padding: 5vw 12vw; /* Reduced padding to bring the two halves closer */
    margin-top: 6vh;
}
        /* Left half - big text */
        .left-content {
            width: 50%;
            color: rgb(206, 49, 49); /* Red text */
            font-size: 3vw; /* Adjust the size of the text */
            font-weight: bold;
            margin-top: 0.5vw; /* Move the left content upwards to match Name input */
        }

        /* Right half - form */
        .right-content {
            width: 50%;
        }

        /* Styling the text fields */
        /* Styling the text fields */
.right-content input, .right-content textarea {
    width: 100%;
    padding: 0.6vw; /* Reduced padding to decrease space below textarea */
    margin-bottom: 2vw;
    background-color: transparent;
    border: none;
    border-bottom: 2px solid #FF1619;
    color: rgb(255, 255, 255);
    font-family: 'Satoshi', sans-serif;
    font-size: 2.2vw; /* Increased font size from 2vw to 3vw */
    outline: none;
}

        /* Placeholder styling */
        ::placeholder {
            color: #c4c4c4a8; /* Light grey color for placeholders */
            opacity: 1;
        }

        /* Optional style for the text below */
        .text-sectionlast {
            position: relative;
            font-family: 'Inter', sans-serif;
            text-align: center;
            font-size: 1.4vw;
            color: rgb(117, 117, 117);
            line-height: 1.5;
            letter-spacing: -1.9%;
            top: 25vh; /* Adjusted to move this content upwards */
        }

        /* Responsive design adjustments */
        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
                padding: 10vw 4vw;
            }

            .left-content, .right-content {
                width: 100%;
            }

            .left-content {
                font-size: 5vw;
            }

            .right-content input, .right-content textarea {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/aankh.png" alt="Aankh Logo">
            </a>
        </div>
        <ul class="menu">
            <li><a href="about.html">About Aankh</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services Offered</a></li>
            <li><ab href="#">Contact Me</ab></li>
        </ul>
    </nav>

    <!-- Content Split into Two Halves -->
    <div class="content">
        <!-- Left half text -->
        <div class="left-content">
            I'd love to hear from you!<br>Why don't you send me a message?
        </div>

        <!-- Right half with form -->
        <div class="right-content">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="What would you like to&#10;me about?" rows="4"></textarea>

        </div>
    </div>

    <!-- Red Border -->
    <div class="border-bottom"></div>

    <div class="text-sectionlast">
        designed & developed with a lot of tears, by Shreya <3
    </div>

</body>
</html>
